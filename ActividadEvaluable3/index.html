<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="./estilos.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <title>Tienda de productos</title>
</head>
<body>
    <div class="top-bar bg-dark text-white py-2 text-center">
        <h2>Ejercicio Productos - Lenguaje de Marcas</h2>
      </div>
  <header class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- PARTE SUPERIOR FORMULARIO -->
        <form id="product-filter">
          <div class="mb-3">
            <label for="min-price" class="form-label">Precio mínimo:</label>
            <input type="number" class="form-control" id="min-price" placeholder="Ingrese el precio mínimo">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoría:</label>
            <select class="form-select" id="category">
            </select>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Marca:</label>
            <select class="form-select" id="brand">
            </select>
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
        </form>
      </div>
    </div>
  </header>
<!-- Parte central Resultados/CARRITO -->
  <main class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="resultados">
            <h5 class="card-title">Resultados</h5>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body" id="carrito">
            <h5 class="card-title">Carrito</h5>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-2 mt-5">
    <p>Productos / Lenguaje de Marcas</p>
</footer>
  <script src="./productos.js"></script>
  
</body>
</html>
