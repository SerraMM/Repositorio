<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container m-4">
      <h1>Gestor de usuarios</h1>
      <div class="row">
        <div class="col">
          <input
            placeholder="introduce nombre"
            class="form-control"
            id="input-nombre"
          />
          <input
            placeholder="introduce apellido"
            class="form-control"
            id="input-apellido"
          />
          <button class="btn btn-primary" id="boton-agregar">Agregar</button>
          <ul id="lista-usuarios" class="list-group"></ul>
        </div>
        <div class="col">
          <h2>Buscador</h2>
          <input
            placeholder="introduce nombre a buscar"
            id="input-buscar"
            class="form-control"
          />
          <button class="btn btn-primary" id="boton-buscar">Buscar</button>
          <ul id="lista-busqueda"></ul>
        </div>
      </div>
    </main>

    <script src="./js/gestor.js"></script>
  </body>
</html>
